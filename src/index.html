<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Academe School Information System</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/css/ie10-viewport-bug-workaround.css">
</head>

<body>
  <div id="app"></div>
  <script src="/bundle.js"></script>

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>')</script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="https://maxcdn.bootstrapcdn.com/js/ie10-viewport-bug-workaround.js"></script>
  <script>
      $(document).ready(function () {

        // Navbar fixed top
        $("body").css({ "min-height": "2000px", "padding-top": "70px" });

        // Enable state change on navbar
        $(".nav a").on("click", function () {
          $(".nav").find(".active").removeClass("active");
          $(this).parent().addClass("active");
        });

        // Enable hiding of navbar after collapse
        $(document).on('click', '.navbar-collapse.in', function (e) {
          if ($(e.target).is('a')) {
            $(this).collapse('hide');
          }
        });

        $("#save, #close").on("click", function () {
          $("#editView").hide();
          $("#listView").show();
        });

        $(".studentData").on("click", function () {
          $("#listView").hide();
          $("#editView").show();
        });

      });
  </script>
</body>

</html>
